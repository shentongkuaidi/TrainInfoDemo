            <!--导航结束-->
            <!--注册内容开始-->
            <div id="register">
                <table>
                    <tr style="height: 40px">
                        <td colspan="3"><h4>欢迎您注册本站用户</h4></td>
                    </tr>
                    <tr style="height: 40px">
                        <td height="24" align="right"><label class="control-label" for="uid"><span
                                class="Required">*</span>昵称/用户名：</label></td>
                        <td><input type="text" id="uid" placeholder="4-10个字符，支持中英文、数字、下划线"></td>
                        <td><span class="help-inline" id="uiddo"></span></td>
                    </tr>
                    <tr style="height: 40px">
                        <td height="24" align="right"><label class="control-label" for="upassword"><span
                                class="Required">*</span>密码：</label></td>
                        <td><input type="password" id="upassword" placeholder="8-16个字符，支持中英文、数字"></td>
                        <td><span class="help-inline" id="upassworddo1"></span></td>
                    </tr>
                    <tr style="height: 40px">
                        <td height="24" align="right"><label class="control-label" for="upasswordconfirm"><span
                                class="Required">*</span>确认密码：</label></td>
                        <td><input type="password" id="upasswordconfirm"></td>
                        <td><span class="help-inline" id="upassworddo2"></span></td>
                    </tr>
                    <tr style="height: 40px">
                        <td height="24" align="right"><label class="control-label" for="uname"><span
                                class="Required">*</span>真实姓名：</label></td>
                        <td><input type="text" id="uname"></td>
                        <td><span class="help-inline" id="unamedo"></span></td>
                    </tr>
                    <tr style="height: 40px">
                        <td height="24" align="right"><label class="control-label" for="usex"><span
                                class="Required">*</span>性别：</label></td>
                        <td>
                            <select id="usex">
                                <option value="您是先生还是女士？">您是先生还是女士？</option>
                                <option value="先生">先生</option>
                                <option value="女士">女士</option>
                            </select>
                        </td>
                        <td><span class="help-inline" id="usexdo"></span></td>
                    </tr>
                    <tr style="height: 40px">
                        <td height="24" align="right"><label class="control-label" for="ustatus"><span class="Required">*</span>身份：</label>
                        </td>
                        <td>
                            <select id="ustatus">
                                <option value="请选择您的身份">请选择您的身份</option>
                                <option value="成人">成人</option>
                                <option value="学生">学生</option>
                            </select>
                        </td>
                        <td><span class="help-inline" id="ustatusdo"></span></td>
                    </tr>
                    <tr style="height: 40px">
                        <td height="24" align="right"><label class="control-label" for="unumber"><span class="Required">*</span>身份证号码：</label>
                        </td>
                        <td><input type="text" id="unumber"></td>
                        <td><span class="help-inline" id="unumberdo"></span></td>
                        <td></td>
                    </tr>
                    <tr style="height: 40px">
                        <td height="24" align="right"><label class="control-label" for="uemail"><span
                                class="Required">*</span>邮箱：</label></td>
                        <td><input type="text" id="uemail" placeholder="请输入您常用的邮箱"></td>
                        <td><span class="help-inline" id="uemaildo"></span></td>
                    </tr>
                    <tr style="height: 40px">
                        <td height="24" align="right"><label class="control-label" for="utelephone"><span
                                class="Required">*</span>手机号：</label></td>
                        <td><input type="text" id="utelephone" placeholder="请输入您常用的手机号码"></td>
                        <td><span class="help-inline" id="utelephonedo"></span></td>
                    </tr>
                    <tr style="height: 40px">
                        <td height="24" align="right"><label class="control-label" for="button1"></label></td>
                        <td>
                            <button class="btn btn-info" type="button" id="button1">获取短信验证码 ☜</button>
                        </td>
                    </tr>
                    <tr style="height: 40px">
                        <td height="24" align="right"><label class="control-label" for="ucode"><span
                                class="Required">*</span>短信验证码：</label></td>
                        <td><input type="text" id="ucode" placeholder="请输入您收到的短信验证码"></td>
                        <td><span class="help-inline" id="ucodedo"></span></td>
                    </tr>
                    <tr style="height: 40px">
                        <td></td>
                        <td>
                            <label class="checkbox"><input type="checkbox" id="checkbox1" class="ckbox"><a
                                    href="UserAgreement.html" target="_blank">同意用户协议</a></label>
                        </td>
                        <td><span class="help-inline" id="ucheckbox"></span></td>
                    </tr>
                    <tr style="height: 40px">
                        <td></td>
                        <td>
                            <button class="btn btn-info" type="button" id="button2">☞ 完成注册</button>
                        </td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <!--注册内容结束-->

        </div>
